<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Marvel</title>
    <link rel="stylesheet" href="variaveis.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fontes.css">
    <link rel="stylesheet" href="animacoes.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="sources/imagens/thor.png" alt="imagem do thor" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/thor.jpg" alt="perfil thor">
                </li>
                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/homem-de-ferro.jpg" alt="perfil personagem">
                </li>
                <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/viuva-negra.jpg" alt="perfil personagem">
                </li>
                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/hulk.jpg" alt="perfil hulk">
                </li>
                <li class="personagem" id="capitao-america" data-name="Capitão America">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/capitao-america.jpg" alt="perfil capitão america">
                </li>
                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="sources/imagens/ultron.jpg" alt="perfil ultron">
                </li>
                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/doutor-doom.jpg" alt="perfil doutor-doom">
                </li>
                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/nova.jpg" alt="perfil nova">
                </li>
                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="sources/imagens/fenix.jpg" alt="perfil fenix">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="sources/imagens/ultron.png" alt="imagem do ultron" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
